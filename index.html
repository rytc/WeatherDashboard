<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .uv {
            padding: 0.5em;
            border-radius: 8px;
            display: inline-block;
        }
        .uv.favorable {
            background-color: green;
            color: white;
        }

        .uv.moderate {
            background-color: orange;
            color:white;
        }

        .uv.severe {
            background-color: red;
            color:white;
        }

        main {
            border: 1px solid gray;
            border-radius: 8px;
            padding: 0.5em;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Tracker</span>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <input type="text" value="Enter a city" id="search_city">
                <button class="btn btn-primary" id="search_btn">Search</button>
            </div>
            <div class="col-8">
                <h1 id="city_name"></h1>
                <p>
                    Temperature: <span id="city_current_temp"></span><br />
                    Humidity: <span id="city_current_humidity"></span><br />
                    Wind Speed: <span id="city_current_wind_speed"></span><br />
                    UV Index: <span id="city_current_uv" class="uv favorable"></span>
                </p>
            </div>
        </div>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const api_key = "6a7320a3950673dfa74121b04000e29a";

        const set = (id, text) => {
            document.getElementById(id).innerHTML = text;
        }
        const setClass = (id, style) => {
            document.getElementById(id).className = style;
        }

        const get_weather_data = (lat, lon) => {
            axios.get(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=hourly,minutely&units=imperial&appid=${api_key}`)
            .then((res) => {
                console.log(res.data);
                set("city_current_temp", res.data.current.temp + "Â°F");
                set("city_current_humidity", res.data.current.humidity);
                set("city_current_wind_speed", res.data.current.wind_speed + " MPH");
                let uvi = res.data.current.uvi;
                set("city_current_uv", uvi)
                if(uvi < 3) {
                    setClass("city_current_uv", "uv favorable");
                } else if(uvi < 6) {
                    setClass("city_current_uv", "uv moderate");
                } else if(uvi <= 10) {
                    setClass("city_current_uv", "uv severe");
                }
            }).catch((res) => {
                set("city_name", "Failed to fetch weather data for ${city}");
            });

        } 

        document.getElementById("search_btn").addEventListener("click", () => {
            let city = document.getElementById("search_city").value;

            // Convert city name to lat/long
            axios.get(`http://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${api_key}`)
            .then((res) => {
                console.log(res.data);
                set("city_name", `${res.data[0].name}, ${res.data[0].state}`);
                get_weather_data(res.data[0].lat, res.data[0].lon);
            }).catch((res) => {
                set("city_name", `City "${city}" not found`);
            });
        });

    </script>

</body>
</html>
