<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Tracker</span>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <input type="text" value="Enter a city" id="search_city">
                <button class="btn btn-primary" id="search_btn">Search</button>
            </div>
            <div class="col-8">
                <h1 id="city_name"></h1>
                <p>
                    Temperature: <span id="city_current_temp"></span>
                </p>
            </div>
        </div>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const api_key = "6a7320a3950673dfa74121b04000e29a";

        const get_weather_data = (lat, lon) => {
            axios.get(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=hourly,minutely&units=imperial&appid=${api_key}`)
            .then((res) => {
                console.log(res.data);
                document.getElementById("city_current_temp").innerHTML = res.data.current.temp + "Â°F";
            }).catch((res) => {

            });

        } 

        document.getElementById("search_btn").addEventListener("click", () => {
            let city = document.getElementById("search_city").value;

            // Convert city name to lat/long
            axios.get(`http://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${api_key}`)
            .then((res) => {
                console.log(res.data);
                document.getElementById("city_name").innerHTML = `${res.data[0].name}, ${res.data[0].state}`;
                get_weather_data(res.data[0].lat, res.data[0].lon);
            }).catch((res) => {
                document.getElementById("city_name").innerHTML = `City "${city}" not found`;
            });
        });

    </script>

</body>
</html>
